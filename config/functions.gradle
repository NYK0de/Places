//declare function to read properties file
// you must create a file config.properties with
// API_URL="https://your_api_url.com/base/" and
// API_KEY="your_api_key"
def getCustomProperty(key){
    Properties props = new Properties()
    def propFile = file("../config/config.properties")

    if (propFile.canRead()){
        props.load(new FileInputStream(propFile))
        if (props != null && props.containsKey(key)){
            return props[key]
        }
    }
    return null
}
ext.getCustomProperty = this.&getCustomProperty